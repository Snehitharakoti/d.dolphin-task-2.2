<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Dolphin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("Screenshot\ 2023-11-11\ 214315.png"); /* replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Place the background behind other content */
        }

        #header {
            position: relative;
            z-index: 1; /* Ensure content appears above the background */
            background-color: rgba(255, 255, 255, 0.7); /* adjust the opacity as needed */
            padding: 10px;
            text-align: center;
            width: 300px;
        }

        #logo {
            max-width: 100%; /* Adjusted to ensure the logo doesn't split */
            max-height: 100px; /* Adjust the size of your logo */
            margin-top: 10px;
        }

        #caption {
            color: #333;
            font-size: 30px;
            margin-top: 5px;
        }

        #button-container {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 20px;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* green color, you can change it */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="background-container"></div>

    <div id="header">
        <img id="logo" src="dolphinlogo.jpeg" alt="Your Logo"> <!-- replace 'your-logo.png' with the path to your logo -->
        <p id="caption">D.DOLPHINS</p>
    </div>

    <div id="button-container">
        <a href="next page.html"> <!-- replace 'next-page.html' with the path to your next page -->
            <button id="next-button">Next Page</button>
        </a>
    </div>

</body>
</html>
